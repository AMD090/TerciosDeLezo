<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="icon" href="img/logo/6.png" type="image/png">

    <script>
        const stylesheets = ["css/styles.css", "css/about_us_styles.css"];

        stylesheets.forEach(file => {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = file + "?v=" + Date.now();
            document.head.appendChild(link);
        });
    </script>
    <title>Galería</title>

</head>
<body>

    <!--Header-->
    <header class="header">

        <div class="header__logo-container">
            <div class="header__img_logo-container">
                <img class="header__img_logo" src="img/logo/6.png">
            </div>

            <div class="header__text_logo-container">
                <p class="header__text_logo">"El honor mi causa,</p>
                <p class="header__text_logo">el valor mi medio"</p>
            </div>
        </div>
        

        <input class="header__checkbox" type="checkbox" id="open-menu">
        <label for="open-menu" class="header__open-nav-button" role="button">Menú</label>


        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html">Inicio</a></li>
                <li class="header__nav-item" ><a href="about_us.html">Sobre Nosotros</a></li>
                <li class="header__nav-item" ><a href="camp.html">El Campamento</a></li>
                <li class="header__nav-item" ><a href="gallery.html">Galería</a></li>
                <li class="header__nav-item" ><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <!--Bandera de España-->
    <div class="flag">
        <div class="division_flag">
            <div class="division_flag-item-red"></div>
            <div class="division_flag-item-yellow"></div>
            <div class="division_flag-item-red"></div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer">
        <div class="footer__wrapper">

            <div class="footer-item footer-item__social_network">
                <div class="footer-item__social_network-img-container"><img class="footer-item__social_network-img" src="img/imagenes_secundarias/img1.png"></div>
                <div class="footer-item__social_network-img-container"><img class="footer-item__social_network-img" src="img/imagenes_secundarias/img1.png"></div>
                <div class="footer-item__social_network-img-container"><img class="footer-item__social_network-img" src="img/imagenes_secundarias/img1.png"></div>
            </div>

            <div class="footer-item footer-item__nav">
                <ul class="footer__nav-list">
                    <li class="header__nav-item"><a href="index.html">Inicio</a></li>
                    <li class="header__nav-item" ><a href="about_us.html">Sobre Nosotros</a></li>
                    <li class="header__nav-item" ><a href="camp.html">El Campamento</a></li>
                    <li class="header__nav-item" ><a href="gallery.html">Galería</a></li>
                    <li class="header__nav-item" ><a href="contact.html">Contacto</a></li>
                </ul>
            </div>

            <div class="footer-item footer-item__legal"><a href="#">Aviso Legal</a></div>

            <div class="footer-item footer-logo-container">
                <img class="footer-logo" src="img/logo/3.png">
            </div>
        </div>
    </footer>
</body>
